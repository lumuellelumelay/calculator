<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&family=Roboto&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>

    <!-- container of the calculator -->
    <div class="container">
        
        <!-- wrapper of the calculator-->
      <div class="wrapper">

        <div class="calculator">
          <div class="calculator-wrapper">
            <div class="calculator-display">
              <div data-previous-operand class="previous-operand"></div>
              <div data-current-operand class="current-operand"></div>
            </div>

            <div class="calculator-buttons" id="keys">
              <button class="span-two clear-button" data-all-clear>AC</button>
              <button class="delete-button operator" data-delete>DEL</button>
              <button class="sign operator" data-operation>&divide;</button>
              <button data-number>1</button>
              <button data-number>2</button>
              <button data-number>3</button>
              <button class="sign operator" data-operation>&times;</button>
              <button data-number>4</button>
              <button data-number>5</button>
              <button data-number>6</button>
              <button class="sign operator" data-operation>+</button>
              <button data-number>7</button>
              <button data-number>8</button>
              <button data-number>9</button>
              <button class="sign operator" data-operation>-</button>
              <button data-number>.</button>
              <button data-number>0</button>
              <button class="span-two" data-equals>=</button>
            </div>
          </div>
        </div>

      </div>

    </div>

    <footer>
      <h3>The Project Odin | Etch-A-Sketch Project</h3>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
